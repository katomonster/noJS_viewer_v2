<!DOCTYPE html>
<html>
<head>
	<title>No JS image viewer</title>
	<link rel='stylesheet' type='text/css' href='style.css'/>
        <meta name='viewport' content='width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=no'/>
</head>
<body>
	<div class='photo-viewer'>
		<input type='radio' name='viewer-image' id='image01' checked>
		<figure></figure>
		<input type='radio' name='viewer-image' id='image02'>
		<figure></figure>
		<input type='radio' name='viewer-image' id='image03'>
		<figure></figure>
		<input type='radio' name='viewer-image' id='image04'>
		<figure></figure>
		<input type='radio' name='viewer-image' id='image05'>
		<figure></figure>
		<input type='radio' name='viewer-image' id='image06'>
		<figure></figure>
		<input type='radio' name='viewer-image' id='image07'>
		<figure></figure>
		<input type='radio' name='viewer-image' id='image08'>
		<figure></figure>
		<input type='radio' name='viewer-image' id='image09'>
		<figure></figure>
		<input type='radio' name='viewer-image' id='image10'>
		<figure></figure>
		<div class='thumbnails'>
			<div class='thumb-slider'>
				<label class='thumb' for='image01'></label>
				<label class='thumb' for='image02'></label>
				<label class='thumb' for='image03'></label>
				<label class='thumb' for='image04'></label>
				<label class='thumb' for='image05'></label>
				<label class='thumb' for='image06'></label>
				<label class='thumb' for='image07'></label>
				<label class='thumb' for='image08'></label>
				<label class='thumb' for='image09'></label>
				<label class='thumb' for='image10'></label>
			</div>
		</div>
	</div>
</body>
</html>
